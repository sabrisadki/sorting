<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
                <input type="text" id="name" name="name" autocomplete="off" minlength="5"><br>

            <label for="password">Password:</label>
                <input type="password" id="email" name="email" autocomplete="off" minlength="6" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]+$" title="Must contain letters, numbers, and symbols"><br>

            <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" autocomplete="off" minlength="8"><br>

            <button type="submit">Send</button>
        </form>
    </section>
</body>
</html>
